version: 4
commit:
  keys:
    - type: feat
      value: Introducing new features.
    - type: perf
      value: Improving user experience / usability / reliablity.
    - type: fix
      value: Fixing a bug.
    - type: refac
      value: A code change that neither fixes a bug nor adds a feature.
    - type: chore
      value: Other changes that don't modify src or test files.
  scopes:
    - type: ui
      value: User interface
    - type: comp
      value: React component
    - type: model
      value: Object models
    - type: script
      value: Utilities, Scripts, or Helpers
    - type: config
      value: Application configuration
    - type: test
      value: Unit test or Integration test
