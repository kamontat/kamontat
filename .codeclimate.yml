version: "2"
checks:
  argument-count:
    config:
      threshold: 7
  complex-logic:
    config:
      threshold: 5
  file-lines:
    config:
      threshold: 300
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 30
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
plugins:
  fixme:
    enabled: true
  git-legal:
    enabled: true
  shellcheck:
    enabled: true
  markdownlint:
    enabled: true
  csslint:
    enabled: true
  eslint:
    enabled: true
  nodesecurity:
    enabled: true
exclude_patterns:
  - ".cache/"
  - ".netlify/"
  - ".public/"
  - "config/"
  - "db/"
  - "dist/"
  - "features/"
  - "**/types/"
  - "**/node_modules/"
  - "**/*.d.ts"
  - "**/*.log"
